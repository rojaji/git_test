<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AUDIO & VIDEO</title>
  </head>
  <body>
      <h1>VIDEO</h1>
      <video id="myvideo" src="http:/v2v.cc/~j/theora_testsuite/320x240.ogg" controls autoplay loop >Random Video(Your browser does not support video)</video>

      <h1>AUDIO</h1>
      <audio id="myaudio" src="http://www.freesound.org/data/previews/95/95026_57789-lq.mp3" >Random Audio(Your Browser does not support audio)</audio>

      <div>
        <button onclick="document.getElementById('myaudio').play()">Play
        </button>
        <button onclick="document.getElementById('myaudio').pause()">Pause
        </button>
        <button onclick="document.getElementById('myaudio').volume+=0.1">+ Volume
        </button>
        <button onclick="document.getElementById('myaudio').volume-=0.1">- Volume
        </button>
      </div>

      <script>
        var v = document.getElementById('myvideo');
        v.play();
      </script>
  </body>
</html>
