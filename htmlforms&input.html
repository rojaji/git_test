<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <h1>REGISTRATION FORM</h1>
    <form action="POST" action="index.php">
      <fieldset>
        <legend>Account</legend>
            <label>Name</label><br>
            <input type="text" name="Name" required>
            <br><br>
            <label>Email</label><br>
            <input type="email" name="Email" required>
            <br><br>
            <label>Password</label><br>
            <input type="password" name="Password" required>
            <br><br>
      </fieldset>

      <fieldset>
        <legend> User Info </legend>
            <label>Location</label><br>
            <select name="Location">
                <option value="MA">MA</option>
                <option value="NY" selected>NY</option>
                <option value="CA">CA</option>
            <br><br>

            <label>Gender</label><br>
            <input type="radio" name="Gender" value="Male">Male
            <input type="radio" name="Gender" value="Female" checked>Female
            <input type="radio" name="Gender" value="Other">Other
            <br><br>

            <label>Interests</label><br>
            <input type="checkbox" name="Interests" value="Movies">Movies
            <input type="checkbox" name="Interests" value="Music" checked>Music
            <input type="checkbox" name="Interests" value="Sports">Sports
            <input type="checkbox" name="Interests" value="Art">Art
            <br><br>
      </fieldset>
      <input type="submit" value="Submit">

    </form>
  </body>
</html>
